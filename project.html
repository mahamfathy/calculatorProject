<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div id="parent">
<div class="head">
    <label class="calcLogo">calc</label>
    <div id="labelPlusToggles">
        <label class="theme">theme</label>
        <div >
            <div class="labels">
            <label >1</label>
            <label >2</label>
            <label >3</label>
        </div>
            <div class="tri-state-toggle">
                <input class="button" type="radio" name="toggle" id="one" />
                <input class="button" type="radio" name="toggle" id="two" />
                <input class="button" type="radio" name="toggle" id="three" />
             </div>
        </div>

</div>
</div>
<div class="result"></div>
<div id="numbers">
    <button class="buttons number">7</button>
    <button class="buttons number">8</button>
    <button class="buttons number">9</button>
    <button class="buttons " id="deleteBtn">Del</button>
    <button class="buttons number">4</button>
    <button class="buttons number">5</button>
    <button class="buttons number">6</button>
    <button class="buttons">+</button>
    <button class="buttons number">1</button>
    <button class="buttons number">2</button>
    <button class="buttons number">3</button>
    <button class="buttons">-</button>
    <button class="buttons">.</button>
    <button class="buttons number">0</button>
    <button class="buttons">/</button>
    <button class="buttons">*</button>
    <button class="buttons " id="resetBtn">reset</button>
    <button class="buttons " id="equalBtn">=</button>
   
</div>
<script src="project.js"></script>
</body>
</html>
